<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Reg Exp Form Validation</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form class="mt-3" id="form">
          <div class="form-group" id="upper-div">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name-input">
            <div class="invalid-feedback">
              Name must be between 4 and 12 characters
            </div>
          </div>

          <div class="form-group">
              <label>E-mail</label>
              <input type="text" class="form-control" placeholder="E-mail" id="email-input">
              <div class="invalid-feedback">
                Not valid e-mail address
              </div>
            </div>

          <div class="form-group">
               <label>Zip Code</label>
               <input type="text" class="form-control" placeholder="Zip Code" id="zipcode-input">
              <div class="invalid-feedback">
                  Not valid Zip Code number
              </div>
          </div>
          
          <div class="form-group">
              <label>Phone Number</label>
              <input type="text" class="form-control" placeholder="Phone Number" id="phone-number-input">
              <div class="invalid-feedback">
                Not valid Phone Number
              </div>
            </div>
            <input type="submit" class="btn btn-primary btn-block mb-3" id="button">
            <p id="paragraph"></p> 
        </form>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
